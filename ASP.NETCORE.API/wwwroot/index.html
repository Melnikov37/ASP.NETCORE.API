<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>FrontEnd</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
</head>
<body onload="LoadTours();GetCurrentUser();">
    <nav class="navbar" style="background-color: #FF8C00;">
        <a class="navbar-brand">Багира тур</a>
        <form class="form-inline">
            <div id="login">
            </div>
        </form>
    </nav>
<div class="container">

    <div class="d-flex bd-highlight search">
        <div class="p-2 flex-grow-1 bd-highlight .">
            <input type="text" class="form-control" name="name" placeholder="Страна город или отель">
        </div>
        <div class="p-2 flex-grow-0 bd-highlight">
            <!-- <select id="inputState" class="form-control">
                <option selected>12 мая</option>
                <option>...</option>
            </select> -->
            <input class="form-control" type="date">
        </div>
        <div class="p-2 flex-grow-0 bd-highlight">
            <select id="inputState" class="form-control">
                <option selected>7 ночей</option>
                <option>...</option>
            </select>
        </div>
        <div class="p-2 flex-grow-0 bd-highlight">
            <select id="inputState" class="form-control">
                <option selected>2 взрослых</option>
                <option>...</option>
            </select>
        </div>
        <div class="p-2 flex-grow-1 bd-highlight">
            <select id="inputState" class="form-control">
                <option selected>из Москвы</option>
                <option>...</option>
            </select>
        </div>
        <div class="p-2 bd-highlight ml-auto">
            <button type="button" class="btn btn-primary">Найти</button>
        </div>
    </div>
    <div id="blogsDiv">
    </div>

    <!-- <div>
        <select id="deleteDiv"></select>
        <button onclick="DeleteBlog();">Delete</button>
    </div> -->
    <!-- <br />
    <div>
        <form>
            <input id="createDiv" type="text" />
        </form>
        <button onclick="CreateBlog()">Create</button>
    </div> -->
    <!-- <p>Simple text</p> -->
    <br>
    <button type="button" class="btn btn-primary justify-content-end" data-toggle="modal" data-target="#exampleModal" onclick="LoadTouristDestinations(null);LoadTuorOperator(null);LoadTransports(null);ButtonAdd();">
        Добавить тур
    </button>
    <button type="button" class="btn btn-primary justify-content-end" onclick="GetCurrentUser();">
        Проверка авторизации
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавить тур</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" id="selectTouristDestinations">
                        </div>
                        <div class="form-group">
                            <label for="inputArrivalDate">Дата выезда</label>
                            <input type="datetime-local" class="form-control" id="inputArrivalDate">
                        </div>
                        <div class="form-group">
                            <label for="inputDepartureDate">Дата приезда</label>
                            <input type="datetime-local" class="form-control" id="inputDepartureDate">
                        </div>
                        <div class="form-group">
                            <label for="inputCost">Цена</label>
                            <input type="text" class="form-control" id="inputCost">
                        </div>
                        <div class="form-group">
                            <label for="inputNumberTransactions">Кол-во туров</label>
                            <input type="text" class="form-control" id="inputNumberTransactions">
                        </div>
                        <div class="form-group" id="selectOperatorId">
                        </div>
                        <div class="form-group" id="selectTransportId">
                        </div>
                        <div class="form-group">
                            <label for="inputNumberPersons">Кол-во мест</label>
                            <input type="text" class="form-control" id="inputNumberPersons">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveButtom" type="button" class="btn btn-primary" onclick="CreateTour();">Save changes</button>
                    <div id="msgAdd"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Регистрация нового пользователя</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="msgClass">
                            <div id="msg"></div>
                            <ul id="formError"></ul>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email: </label>
                                <input class="form-control" type="text" id="Email" name="Email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Пароль: </label>
                                <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Подтверждение пароля: </label>
                                <input type="password" class="form-control" id="PasswordConfirm" name="PasswordConfirm" placeholder="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" id="registerBtn" class="btn btn-primary">Регистрация</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Вход для зарегистрированных пользователей</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="msgClass">
                            <div id="msgLogin"></div>
                            <ul id="formErrorLogin"></ul>
                        </div>
                        <div>
                            <label for="">Email: </label>
                            <br/>
                            <input type="text" id="EmailLogin" name="EmailLogin">
                        </div>
                        <div>
                            <label for="">Пароль: </label>
                            <br/>
                            <input type="password" id="PasswordLogin" name="PasswordLogin">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" id="loginBtn" class="btn btn-primary">Войти</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>

<body onload="LoadTours();">
    <div class="container">
        <div class="d-flex bd-highlight search">
            <div class="p-2 flex-grow-1 bd-highlight .">
                <input type="text" class="form-control" name="name" placeholder="Страна город или отель">
            </div>
            <div class="p-2 flex-grow-0 bd-highlight">
                <select id="inputState" class="form-control">
                    <option selected>12 мая</option>
                    <option>...</option>
                </select>
            </div>
            <div class="p-2 flex-grow-0 bd-highlight">
                <select id="inputState" class="form-control">
                    <option selected>7 ночей</option>
                    <option>...</option>
                </select>
            </div>
            <div class="p-2 flex-grow-0 bd-highlight">
                <select id="inputState" class="form-control">
                    <option selected>2 взрослых</option>
                    <option>...</option>
                </select>
            </div>
            <div class="p-2 flex-grow-1 bd-highlight">
                <select id="inputState" class="form-control">
                    <option selected>из Москвы</option>
                    <option>...</option>
                </select>
            </div>
            <div class="p-2 bd-highlight ml-auto">
                <button type="button" class="btn btn-primary">Найти</button>
            </div>
        </div>
        <div id="blogsDiv">
        </div>

        <br>
        <button type="button" class="btn btn-primary justify-content-end" data-toggle="modal" data-target="#exampleModal" onclick="LoadTouristDestinations(); LoadTuorOperator(); LoadTransports();">
            Добавить тур
        </button>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Добавить тур</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group" id="selectTouristDestinations">
                            </div>
                            <div class="form-group">
                                <label for="inputArrivalDate">Дата выезда</label>
                                <input type="text" class="form-control" id="inputArrivalDate">
                            </div>
                            <div class="form-group">
                                <label for="inputDepartureDate">Дата приезда</label>
                                <input type="text" class="form-control" id="inputDepartureDate">
                            </div>
                            <div class="form-group">
                                <label for="inputCost">Цена</label>
                                <input type="text" class="form-control" id="inputCost">
                            </div>
                            <div class="form-group">
                                <label for="inputNumberTransactions">Кол-во туров</label>
                                <input type="text" class="form-control" id="inputNumberTransactions">
                            </div>
                            <div class="form-group" id="selectOperatorId">
                            </div>
                            <div class="form-group" id="selectTransportId">
                            </div>
                            <div class="form-group">
                                <label for="inputNumberPersons">Кол-во мест</label>
                                <input type="text" class="form-control" id="inputNumberPersons">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="CreateTour()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
